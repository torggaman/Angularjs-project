<!DOCTYPE html>
<html ng-app="App" ng-cloak class="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/angularjs.js"></script>
    <meta charset="UTF-8">
    <style>
        body{
            alignment: center;
        }

    </style>
    <title>Simple Click RPG</title>
</head>
<body>
<header class="col-xs-4 col-sm-4 col-md-4 col-lg-4">This is the header</header>
    <div class=" row col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">section 1</div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">section 2</div>
    </div>
    <div class="row col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <aside>Aside</aside>
    </div>
    <footer class="row">I am the footer</footer>
	
	<div>
		<input type="text" id="title"/>
		<button onclick="rotten()">Review Score</button>
		<p id="text1"></p>
		<p id="text2"></p>
		<p id="text3"></p>
	</div>

<script>
function rotten(){
	var title = document.getElementById("title");
	var rottenbase = "https://www.rottentomatoes.com/m/";
	var rottenurl = rottenbase + title.value.replace(/ /g, "_") + "/";
	var text1 = document.getElementById("text1");
	var text2 = document.getElementById("text2");
	var text3 = document.getElementById("text3");
	
	text1.innerHTML = title.value;
	text2.innerHTML = rottenurl;
	text3.innerHTML = $(function(){$.get(rottenurl, function(){$(document).find("span[itemprop='ratingValue']").html()})});
	}
</script>
</body>
</html>
